<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./media.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="navbar">
        <a class="logo" href="#"
          ><img src="./images/main-logo.svg" alt="main logo" class="main-logo"
        /></a>
        <input type="checkbox" id="toggler" />
        <label class="burger-btn" for="toggler"
          ><span
            ><img
              class="burger-menu"
              src="./images/burger.svg"
              alt="burger menu" /></span
        ></label>
        <div class="navbar__menu">
          <ul class="list">
            <li><a class="navbar__link" href="#">Home</a></li>
            <li><a class="navbar__link" href="#">Shop</a></li>
            <li><a class="navbar__link" href="#">Lookbook</a></li>
            <li><a class="navbar__link" href="#">Features</a></li>
            <li><a class="navbar__link" href="#">Pages</a></li>
            <li><a class="navbar__link" href="#">Blog</a></li>
          </ul>
        </div>
        <a href="#">
          <img
            src="./images/search-heart-cart.svg"
            alt="cart heart search logo"
            class="cart-logo"
          />
        </a>
      </nav>
    </header>
    <main>
      <!--collusion block-->
      <div class="collusion">
        <div class="collusion__content">
          <h3>New trend</h3>
          <h1 class="collusion__title">Collusion</h1>
          <p>An exclusive selection of this season's trends.</p>
          <div class="btns">
            <button class="btn">Discover</button>
            <button class="btn">Shop now</button>
          </div>
        </div>
      </div>
      <!--avone styles-->
      <div class="avone container">
        <h3 class="avone__title">Avone styles</h3>
        <p class="avone__subtitle">Chose Your Favorite Color</p>
        <div class="avone__images">
          <div class="left-image">
            <img src="./images/left-image.png" alt="left image" />
          </div>
          <div class="bottom-image">
            <div class="right-image">
              <img src="./images/right-image.png" alt="right image" />
            </div>
            <div class="show-dress">
              <p>show women's dress</p>
              <div class="small-image">
                <img src="./images/bottom-image.png" alt="bottom image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
